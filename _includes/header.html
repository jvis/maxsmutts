<!-- Header -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-text">
                    <span class="name">{{ site.title }}</span>
                </div>
                
                <div id="carousel-example-generic" class="carousel slide carousel-fade" 
                     data-ride="carousel" 
                     data-pause="false" 
                     data-interval="3000">
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img class="img-responsive" src="/img/illustration-circle1.png" alt="Dog walking services">
                        </div>
                        <div class="item">
                            <img class="img-responsive" src="/img/illustration-circle2.png" alt="Dog walking services">
                        </div>
                        <div class="item">
                            <img class="img-responsive" src="/img/illustration-circle3.png" alt="Dog walking services">
                        </div>
                    </div>
                </div>
                
                <div class="intro-text">
                    <span class="tagline skills">{{ site.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
